<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
    <p><a href="{% url 'logout' %}">Logout</a></p>
{% else %}
  <p>Goodbye...</p>
  <a href="{% url 'login' %}">Login</a>
{% endif %}
{% endblock %}
